<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>分销管理后台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" th:href="@{/plugins/font-awesome/4.7.0/css/font-awesome.min.css}" media="all" />
		<link rel="stylesheet" th:href="@{/plugins/layui/2.4.5/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/index.css}" media="all" />
	</head>
	<body class="main_body">
		<div class="layui-layout layui-layout-admin">
			<!-- 顶部 -->
			<div class="layui-header header">
				<div class="layui-main mag0">
					<a href="javascript:void(0)" class="logo">分销管理系统</a>
					<a href="javascript:;" class="seraph hideMenu fa fa-navicon"></a>
					<!-- 顶部右侧菜单 -->
					<ul class="layui-nav top_menu" style="float: right;padding:0px;">
						<li class="layui-nav-item" pc>
							<a href="javascript:;" class="clearCache"><i class="fa fa-trash-o"></i><cite>清除缓存</cite><span class="layui-badge-dot"></span></a>
						</li>
						<li class="layui-nav-item lockcms">
							<a href="javascript:;"><i class="seraph icon-lock"></i><cite>锁屏</cite></a>
						</li>
						<li class="layui-nav-item" id="userInfo">
							<a href="javascript:;"><img th:attr="src=${user.extend.headerPic}" class="layui-nav-img userAvatar" width="35" height="35"><cite class="adminName" th:text="${user.extend.realName}"></cite></a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" data-url="page/user/userInfo.html"><i class="seraph icon-ziliao" data-icon="icon-ziliao"></i><cite>个人资料</cite></a>
								</dd>
								<dd>
									<a href="javascript:;" id="update-password"><i class="seraph icon-xiugai" data-icon="icon-xiugai"></i><cite>修改密码</cite></a>
								</dd>
								<dd>
									<a href="javascript:;" class="showNotice"><i class="layui-icon">&#xe645;</i><cite>系统公告</cite><span class="layui-badge-dot"></span></a>
								</dd>
								<dd>
									<a href="javascript:;" class="functionSetting"><i class="layui-icon">&#xe620;</i><cite>功能设定</cite><span class="layui-badge-dot"></span></a>
								</dd>
								<dd pc>
									<a href="javascript:;" class="changeSkin"><i class="layui-icon">&#xe61b;</i><cite>更换皮肤</cite></a>
								</dd>
								<dd>
									<a href="/loginout" class="signOut"><i class="seraph icon-tuichu"></i><cite>退出</cite></a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
			<!-- 左侧导航栏 -->
			<div class="layui-side layui-bg-black">
				<div class="navBar layui-side-scroll" id="navBar">
					<ul class="layui-nav layui-nav-tree">
						<li class="layui-nav-item layui-this">
							<a href="javascript:;" data-url="main"><i class="layui-icon" data-icon=""></i><cite>后台首页</cite></a>
						</li>
					</ul>
				</div>
			</div>
			<!-- 右侧内容区域 -->
			<div class="layui-body layui-form">
				<div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
					<ul class="layui-tab-title top_tab" id="top_tabs">
						<li class="layui-this" lay-id=""><i class="fa fa-desktop"></i> <cite>后台首页</cite></li>
					</ul>
					<ul class="layui-nav closeBox">
						<li class="layui-nav-item">
							<a href="javascript:;"><i class="fa fa-dot-circle-o"></i>页面操作</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" class="refresh refreshThis">刷新当前</a>
								</dd>
								<dd>
									<a href="javascript:;" class="closePageOther">关闭其他</a>
								</dd>
								<dd>
									<a href="javascript:;" class="closePageAll">关闭全部</a>
								</dd>
							</dl>
						</li>
					</ul>
					<div class="layui-tab-content clildFrame">
						<div class="layui-tab-item layui-show">
							<iframe src="main"></iframe>
						</div>
					</div>
				</div>
			</div>
			<!-- 底部 -->
			<div class="layui-footer footer"></div>
		</div>
		<div class="site-tree-mobile"></div>
		<div class="site-mobile-shade"></div>
	</body>
	<script th:src="@{/plugins/layui/2.4.5/layui.js}"></script>
	<script th:src="@{/js/index.js}"></script>
	<script th:src="@{/js/cache.js}"></script>
</html>
