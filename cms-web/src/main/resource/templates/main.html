<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" th:href="@{/plugins/font-awesome/4.7.0/css/font-awesome.min.css}" media="all" />
		<link rel="stylesheet" th:href="@{/plugins/layui/2.4.5/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	</head>

	<body class="childrenBody">
		<blockquote class="layui-elem-quote layui-bg-green">
			<div id="nowTime"></div>
		</blockquote>
		<div class="layui-row layui-col-space10 panel_box">
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;" data-url="html/order/index.html" tab="订单管理">
					<div class="panel_icon layui-bg-green">
						<i class="fa fa-database"></i>
					</div>
					<div class="panel_word">
						<span>1110</span>
						<cite>订单总量</cite>
					</div>
				</a>
			</div>
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;" data-url="html/user/index.html" tab="会员管理">
					<div class="panel_icon layui-bg-green">
						<i class="fa fa-user"></i>
					</div>
					<div class="panel_word">
						<span>200</span>
						<cite>会员总量</cite>
					</div>
				</a>
			</div>
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-green">
						<i class="fa fa-product-hunt"></i>
					</div>
					<div class="panel_word">
						<span>200</span>
						<cite>商品销售总量</cite>
					</div>
				</a>
			</div>
			<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
				<a href="javascript:;">
					<div class="panel_icon layui-bg-green">
						<i class="fa fa-money"></i>
					</div>
					<div class="panel_word">
						<span>$200,000</span>
						<cite>销售总金额</cite>
					</div>
				</a>
			</div>
		</div>
		<!-- 订单趋势图 -->
		<div class="layui-row">
			<div class="layui-col-md12">
				<div id="orderEcharts" style="height: 200px;"></div>
			</div>
		</div>
		<!-- 新增会员趋势图 -->
		<div class="layui-row">
			<div class="layui-col-md12">
				<div id="userEcharts" style="height: 200px;"></div>
			</div>
		</div>
		<!-- 商品销售趋势图 -->
		<div class="layui-row">
			<div class="layui-col-md12">
				<div id="productEcharts" style="height: 200px;"></div>
			</div>
		</div>
		<!-- 销售总金额趋势图 -->
		<div class="layui-row">
			<div class="layui-col-md12">
				<div id="sellMoneyEcharts" style="height: 200px;"></div>
			</div>
		</div>
	</body>
	<script th:src="@{/plugins/layui/2.4.5/layui.js}"></script>
	<script th:src="@{/plugins/echarts/echarts.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
