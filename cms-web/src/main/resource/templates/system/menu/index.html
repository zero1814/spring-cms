<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" th:href="@{/plugins/font-awesome/4.7.0/css/font-awesome.min.css}" media="all" />
		<link rel="stylesheet" th:href="@{/plugins/layui/2.4.5/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	</head>

	<body class="childrenBody">
		<div class="layui-row search-div" style="margin: 10px; padding: 10px;">
			<div class="layui-form">
				名称：
				<div class="layui-inline">
					<input class="layui-input" name="name" id="name" autocomplete="off">
				</div>
				父级名称：
				<div class="layui-inline">
					<input class="layui-input" name="parentName" id="parentName" autocomplete="off">
				</div>
				状态：
				<div class="layui-inline">
					<select name="status" id="status">
						<option value="">请选择</option>
						<option th:each="s : ${status}" th:attr="value=${s.code}" th:text="${s.name}"></option>
					</select>
				</div>
				<button class="layui-btn" data-type="reload">搜索</button>
			</div>
		</div>
		<div class="layui-row">
			<table class="layui-hide" id="data" lay-filter="data"></table>
		</div>
	</body>
	<script type="text/html" id="toolbar">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm" lay-event="insert">添加</button>
		</div>
	</script>
	<script type="text/html" id="fieldBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script th:src="@{/plugins/layui/2.4.5/layui.js}"></script>
	<script>
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem: '#data',
				url: '/system/menu/page',
				method: 'post',
				toolbar: '#toolbar',
				limits: [10, 20, 50, 100],
				cols: [
					[{
						field: 'code',
						title: '编码',
						align: 'center',
						sort: true
					}, {
						field: 'name',
						title: '名称',
						sort: true
					}, {
						field: 'parentName',
						title: '父级菜单',
						sort: true
					}, {
						field: 'linkUrl',
						title: '链接地址',
						sort: true
					}, {
						field: 'sort',
						title: '排序',
						sort: true
					}, {
						field: 'statusName',
						title: '状态',
						align: 'center',
						sort: true
					}, {
						field: 'createTime',
						title: '创建时间',
						align: 'center',
						sort: true
					}, {
						field: 'updateTime',
						title: '修改时间',
						align: 'center',
						sort: true
					}, {
						fixed: 'right',
						title: '操作',
						toolbar: '#fieldBar'
					}]
				],
				request: {
					pageName: 'page', //页码的参数名称，默认：page
					limitName: 'size' //每页数据量的参数名，默认：limit
				},
				response: {
					statusName: 'code', //规定数据状态的字段名称，默认：code
					statusCode: 'SUCCESS', //规定成功的状态码，默认：0
					msgName: 'message', //规定状态信息的字段名称，默认：msg
					countName: 'total', //规定数据总数的字段名称，默认：count
					dataName: 'data' //规定数据列表的字段名称，默认：data
				},
				page: true
			});
			//头工具栏事件
			table.on('toolbar(data)', function(obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				switch(obj.event) {
					case 'insert':
						layer.open({
							type: 2,
							title: "添加菜单",
							content: '/system/menu/index/insert',
							area: ['460px', '400px']
						});
						break;
				};
			});

			//监听行工具事件
			table.on('tool(data)', function(obj) {
				var data = obj.data;
				if(obj.event === 'del') {
					layer.confirm('确定要删除此菜单吗？', function(index) {
					$.ajax({
						type: "GET",
						url: "/system/menu/del/"+data.code,
						dataType: "json",
						data: {},
						contentType: "application/json;charset=utf-8",
						success: function(res){
							layer.msg(res.message,{time:1000},function(){
								layui.table.reload("data", {
									page: {
										curr: 1
									},
									where: {
										key: {
											id: "#data"
										}
									}
								})
							});
						},
						error: function(res){
							layer.alert("error:"+JSON.stringify(res));		            		
						}
					});
					});
				} else if(obj.event === 'edit') {
					layer.open({
						type: 2,
						title: "编辑菜单",
						content: '/system/menu/update/'+data.code,
						area: ['460px', '400px']
					});
				}
			});

			var $ = layui.$,
				active = {
					reload: function() {
						//执行重载
						table.reload('data', {
							where: {
								code: $("#code").val(),
								parentName: $("#parentName").val(),
								status: $("#status").val()
							}
						});
					}
				};

			$('.search-div .layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});
	</script>

</html>
