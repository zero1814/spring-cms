<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" th:href="@{/plugins/font-awesome/4.7.0/css/font-awesome.min.css}" media="all" />
		<link rel="stylesheet" th:href="@{/plugins/layui/2.4.5/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-inline">
					<input name="name" lay-verify="name" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-inline">
					<select name="type" lay-filter="type">
						<option value="0" selected="">普通管理员</option>
						<option value="1">系统管理员</option>
						<option value="2">超级管理员</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-inline">
					<select name="level" lay-filter="level">
						<option value="0" selected="selected">正常</option>
						<option value="1">已注销</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					<button id="cancel" type="button" class="layui-btn layui-btn-danger">取消</button>
				</div>
			</div>
		</form>
	</body>
	<script th:src="@{/plugins/layui/2.4.5/layui.js}"></script>
	<script type="text/javascript">
		layui.use(["form", "jquery"], function() {
			var index = parent.layer.getFrameIndex(window.name);
			var form = layui.form;
			//监听提交
			form.on('submit(submit)', function(data) {
				layer.alert(JSON.stringify(data.field), {
					title: '最终的提交信息'
				})
				return false;
			});
			var $ = layui.jquery;
			//取消按钮
			$(document).on('click', '#cancel', function() {
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭 
				parent.layui.table.reload("data", {
					page: {
						curr: 1
					},
					where: {
						key: {
							id: "#data"
						}
					}
				})
			});
		});
	</script>

</html>
