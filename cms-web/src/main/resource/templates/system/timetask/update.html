<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" th:href="@{/plugins/font-awesome/4.7.0/css/font-awesome.min.css}" media="all" />
		<link rel="stylesheet" th:href="@{/plugins/layui/2.4.5/css/layui.css}" media="all" />
		<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	</head>

	<body class="childrenBody">
		<form class="layui-form" action="">
		    <input type="hidden" name="code" th:attr="value=${task.code}" id="code" />
			<div class="layui-form-item">
				<label class="layui-form-label">名称</label>
				<div class="layui-input-inline">
					<input id="name" name="name" th:attr="value=${task.name}" lay-verify="required" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">定时区间</label>
				<div class="layui-input-inline">
					<input id="time" name="time" th:attr="value=${task.time}" lay-verify="required" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">执行类路径</label>
				<div class="layui-input-inline">
					<input id="execClass" name="execClass" th:attr="value=${task.execClass}" lay-verify="required"  autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-inline">
					<select name="type" lay-filter="required">
						<option value="">请选择</option>
						<option th:selected="${task.type == t.code}" th:each="t : ${type}" th:attr="value=${t.code}" th:text="${t.name}"></option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-inline">
					<select name="status" lay-filter="required">
						<option value="">请选择</option>
						<option th:selected="${task.status == s.code}" th:each="s : ${status}" th:attr="value=${s.code}" th:text="${s.name}"></option>
					</select>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">文本域</label>
				<div class="layui-input-block">
			      <textarea id="description" th:text="${task.description}"  name="description" placeholder="定时任务描述" class="layui-textarea"></textarea>
			    </div>
			  </div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					<button id="cancel" type="button" class="layui-btn layui-btn-danger">取消</button>
				</div>
			</div>
		</form>
	</body>
	<script th:src="@{/plugins/layui/2.4.5/layui.js}"></script>
	<script type="text/javascript">
		layui.use(["form", "jquery"], function() {
			var index = parent.layer.getFrameIndex(window.name);
			var form = layui.form;
			//监听提交
			form.on('submit(submit)', function(data) {
			var field = data.field;
			var postData = {
				"code": field.code,
				"name": field.name,
				"time": field.time,
				"execClass": field.execClass,
				"type": field.type,
				"status": field.status,
				"description": field.description
			}
         		$.ajax({
            		type: "POST",
            		url: "/system/timetask/update",
           	 		dataType: "json",
           	 		data: JSON.stringify(postData),
           	 		contentType: "application/json;charset=utf-8",
            		success: function(res){
            			layer.alert(res.message,function(){
							var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
							parent.layer.close(index); //再执行关闭 
							parent.layui.table.reload("data", {
								page: {
									curr: 1
								},
								where: {
									key: {
										id: "#data"
									}
								}
							})            			
            			});
            		},
            		error: function(res){
            			parent.layer.alert("error:"+JSON.stringify(res));		            		
            		}
         		});
				return false;
			});
			var $ = layui.jquery;
			//取消按钮
			$(document).on('click', '#cancel', function() {
				var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
				parent.layer.close(index); //再执行关闭 
				parent.layui.table.reload("data", {
					page: {
						curr: 1
					},
					where: {
						key: {
							id: "#data"
						}
					}
				})
			});
		});
	</script>

</html>
